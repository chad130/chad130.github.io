<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Sign Reminder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .stop-sign {
            max-width: 300px;
            margin: 0 auto;
        }
        .behaviors {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }
        .behaviors li {
            margin: 10px 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Stop and Consider</h1>
    <img src="stopsign.webp" alt="Stop Sign" class="stop-sign">
    <ul class="behaviors">
        <li>Be deliberate</li>
        <li>Inaction causes stress. Action reduces stress</li>
        <li>Momentum. Doing things makes doing things easier = more things done loop</li>
        <li>Collect failures. We learn more from failures than successes</li>
        <li>Reduce friction. Make it easier to make the optimal choice</li>
    </ul>
</body>
</html>
